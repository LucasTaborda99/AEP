<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="/assets/css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/logar" method="post">
            <div class="input-field">
                <input type="text" name="cpf" id="nome" placeholder="alguma coisa">
                <label for="nome">CPF:</label>
            </div>

            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="alguma coisa">
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button>Entrar</button>
            </div>
        </form>
        <div class="links-uteis">
            <a href="/cadastro">
                <p>Ainda não sou cadastrado</p>
            </a>
            <a href="/inicio" class="volta-inicio">
                <p>Voltar para o início</p>
            </a>
            
        <span> Esqueceu a senha ? </span></a><a href="/esqueci_senha">
              Clique aqui
            </a>
        </div>
    </div>
    <script type="text/javascript" src="/assets/js/vanilla-tilt.js"></script>
    <script> VanillaTilt.init(document.querySelectorAll(".container"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	}); </script>
</body>
</html>
